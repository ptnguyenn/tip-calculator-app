<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="logo">
					<img src="./images/logo.svg" alt="splitter-logo" />
				</div>

				<div class="white">
					<form>
						<div class="white-left">

							<div class="bill">
								<p>Bill</p> <span id="error"></span>
								<input type="number" id="bill-amount" placeholder="0" required/>
							</div>

							<div class="tip">
								<p>Select Tip %</p>
								<div class="tip-percent">
									<button type="button" class="btn" id="tip1" onclick="calcTip()">5%</button>
									<button type="button" class="btn" id="tip2" onclick="calcTip()">10%</button>
									<button type="button" class="btn" id="tip3" onclick="calcTip()">15%</button>
									<button type="button" class="btn" id="tip4" onclick="calcTip()">25%</button>
									<button type="button" class="btn" id="tip5" onclick="calcTip()">50%</button>
									<input type="number" id="tip6" placeholder="Custom" onchange="calcTip()"></input>
								</div>
							</div>

							<div class="group">
								<p>Number of People</p> <span id="error"></span>
								<input type="number" id="group-size" min="1" placeholder="0" required/>
							</div>
							
						</div>

						<div class="cyan">
							<div class="tip-total">
								<div class="tip-amount">
									<div class="left">
										<p>Tip Amount</p>
										<p class="per">/ person</p>
									</div>
	
									<h2 id="tip-per">$0.00</h2>
								</div>
	
								<div class="total">
									<div class="right">
										<p id="idk">Total</p>
										<p class="per">/ person</p>
									</div>
	
									<h2 id="total-per">$0.00</h2>
								</div>
							</div>

							<div>
								<input type="reset" value="RESET" class="reset-button" onclick="resetForm()"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>

		<script src="script.js"></script>
	</body>
</html>
